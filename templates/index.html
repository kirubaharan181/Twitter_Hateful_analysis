<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hate Speech Detection System</h1>
            <button id="darkModeToggle" class="icon-btn" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <p class="intro">Enter text below to classify it as Hate Speech or Non-Hate Speech using advanced AI models.</p>
        
        <div class="input-section">
            <textarea id="inputText" placeholder="Type your text here..." rows="4" cols="50"></textarea>
            <div class="button-group">
                <button id="classifyBtn" class="primary-btn"><i class="fas fa-search"></i> Classify Text</button>
                <button id="resetBtn" class="secondary-btn"><i class="fas fa-undo"></i> Reset</button>
            </div>
        </div>
        
        <div class="results" id="results">
            <h2>Prediction Results</h2>
            <div id="resultContent"></div>
            <button id="saveBtn" class="save-btn" style="display: none;"><i class="fas fa-save"></i> Save Results</button>
        </div>
        
        <div class="history" id="history">
            <h2>Prediction History</h2>
            <div id="historyContent"></div>
            <button id="clearHistoryBtn" class="secondary-btn"><i class="fas fa-trash"></i> Clear History</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
